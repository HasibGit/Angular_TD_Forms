<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data" ngModelGroup="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ngModel name="userName" required>
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" ngModel name="email" required email #email="ngModel">
            <span class="text-danger" *ngIf="!email.valid && email.touched">Please enter a valid email</span>
          </div>

          
          <div class="radio" *ngFor="let gender of genders">
            <label for="">
              <input type="radio" ngModel name="gender" [value]="gender" required>
              {{gender}}
            </label>
              
          </div>
        </div>

        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" [ngModel]="defaultQuestion" name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>

        <div class="form-group">
          <label for="">Your answer: </label>
          <textarea  class="form-control" rows="3" [(ngModel)]="answer" name="answer"></textarea>
        </div>

        <p>Your answer: {{answer}}. </p>

        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>


  <div style="border: 1px solid black; padding: 10px;" *ngIf="submitted">
    <h1>Result</h1>
    <h3>Your Data</h3>
    <p>Your Name: {{formData.name}}</p>
    <p>Your Email: {{formData.email}}</p>
    <p>Gender: {{formData.gender}}</p>
    <p>Your Question: {{formData.question}}</p>
    <p>Your Answer: {{formData.answer}}</p>
  </div>

</div>
